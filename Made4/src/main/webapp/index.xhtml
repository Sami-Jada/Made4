<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Made - Home</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body style="background-color: #BF0404">  

        <h:form>

            <div align ="right">
                <p:commandButton id="SignIn" style="border-color: #BF0404; background-color: white; color: #BF0404; font-weight: bold" value="Sign In" action="SignIn"/>
                <p:commandButton id="AboutUS" style="border-color: #BF0404; background-color: white; color: #BF0404; font-weight: bold" value="About Us" action="AboutUs"/>
                <p:commandButton id="ContactUs" style="border-color:#BF0404; background-color: white; color: #BF0404; font-weight: bold" value="Contact Us" action="ContactUs"/>
                <p:commandButton id="LearnMore" style="border-color: #BF0404; background-color: white; color: #BF0404; font-weight: bold" value="Learn More" action="LearnMore"/>            
                <p:commandButton id="Account" style="border-color: #BF0404; background-color: white; color: #BF0404; font-weight: bold" value="Account" action="Account"/>            

            </div>


            <br/>
            <br/>

            <!--> Logo here <!/-->
            <div align="center">
                <img src="MadeLogo.jpg" alt="Logo" style="width: 500px; height: 500px; border-color: #BF0404; "/>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <div align="center">
                <h:commandButton id='getStarted' value="Get Started" style="height: 75px;width: 200px;font-size: 20px ; border-color: #BF0404; background-color: white; color: #BF0404; font-weight: bold" action='CreateAccount'/> 
                <h:commandButton id="launchWebApp" style="height: 75px;width: 200px;font-size: 20px ;border-color: #BF0404; background-color: white; color: #BF0404; font-weight: bold;" value="Browse Stalls" action='browseStalls'/>
            </div>

            <br/>

        </h:form>
        <br />
    </h:body>












</html>
